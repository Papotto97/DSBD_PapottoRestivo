apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: walletmanager
spec: 
  selector: 
    matchLabels: 
      app: walletmanager
  replicas: 1
  template:
    metadata: 
        labels: 
            app: walletmanager
    spec: 
      containers: 
      - name: walletmanager
        image: walletmanager:3.3
        ports: 
        - containerPort: 8084
---
apiVersion: v1
kind: Service
metadata:
  name: walletmanager-service
spec:
  selector:
    app: walletmanager
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084