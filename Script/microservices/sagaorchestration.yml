apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: sagaorchestration
spec: 
  selector: 
    matchLabels: 
      app: sagaorchestration
  replicas: 1
  template:
    metadata: 
        labels: 
            app: sagaorchestration
    spec: 
      containers: 
      - name: sagaorchestration
        image: sagaorchestration:3.5
        ports: 
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: sagaorchestration-service
spec:
  type: ClusterIP
  selector:
    app: sagaorchestration
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081